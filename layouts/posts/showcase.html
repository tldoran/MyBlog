{{ define "main" }}
  <h1>{{ .Title }}</h1>

  <div class="showcase">
    {{ range .Site.RegularPages }}
      {{ if not .Params.excludeFmHome }}
        <article class="post-preview">
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <p>{{ .Summary }}</p>
          <a href="{{ .RelPermalink }}" class="read-more button inline">{{ $.Site.Params.ReadMore }}</a>
        </article>
      {{ end }}
    {{ end }}
  </div>
{{ end }}
